<button class="show-comments">Show Comments</button>
<div id="disqus_thread"></div>

<script type="text/javascript">
$j=jQuery.noConflict();

$j(document).ready(function() {
	$j('.show-comments').on('click', function(){   // click event of the show comments button
		$j.ajax({
	         type: "GET",
	         url: "//indexrpg.disqus.com/embed.js",
	         dataType: "script",
	         cache: true
	     });

	        $j(this).fadeOut();  // remove the show comments button
	});
});
</script>
